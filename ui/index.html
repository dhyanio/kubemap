<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubeMap - Terraform State Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        #sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar h2 {
            margin: 0;
            padding: 15px;
            font-size: 20px;
            background-color: #444;
            border-bottom: 1px solid #555;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar ul li {
            padding: 10px 15px;
            border-bottom: 1px solid #555;
            cursor: pointer;
        }

        #sidebar ul li:hover {
            background-color: #4CAF50;
        }

        #content {
            margin-left: 250px;
            margin-top: 80px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #network-container {
            width: 100%;
            height: calc(100vh - 120px);
            padding: 20px;
        }

        #network {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>KubeMap</h2>
        <ul>
            <li onclick="alert('Load New Data (Placeholder)')">Load Data</li>
            <li onclick="alert('Refresh Graph (Placeholder)')">Refresh Graph</li>
            <li onclick="alert('Export Graph (Placeholder)')">Export</li>
            <li onclick="alert('Help (Placeholder)')">Help</li>
        </ul>
    </div>
    <div id="content">
        <header>
            <h1>Terraform Resource Dependency Graph</h1>
        </header>
        <div id="network-container">
            <div id="network"></div>
        </div>
    </div>
    <footer>
        Built with ❤️ by <a href="https://www.example.com" target="_blank">Your Team</a>
    </footer>
    <script>
        async function fetchGraph() {
            try {
                const response = await fetch('/graph');
                const data = await response.json();

                // Map nodes
                const nodes = data.nodes.map(node => ({
                    id: node.id,
                    label: `${node.id}\n(${node.type})`,
                }));

                // Map edges
                const edges = [];
                data.nodes.forEach(node => {
                    (node.depends || []).forEach(dep => {
                        edges.push({ from: dep, to: node.id });
                    });
                });

                // Initialize the network graph
                const container = document.getElementById('network');
                const networkData = { 
                    nodes: new vis.DataSet(nodes), 
                    edges: new vis.DataSet(edges) 
                };

                const options = {
                    nodes: {
                        shape: 'box',
                        font: { align: 'center' },
                    },
                    edges: {
                        arrows: 'to',
                    },
                };

                new vis.Network(container, networkData, options);
            } catch (error) {
                console.error("Error fetching or visualizing graph data:", error);
                alert("Failed to load the graph. Check the console for details.");
            }
        }

        fetchGraph();
    </script>
</body>
</html>
